<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Document</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body onload="loadDocumentData()">
<div class="container mt-5">
    <div class="text-center">
        <h1 class="display-4">Edit Document</h1>
        <form id="documentForm">
            <div class="form-group">
                <label for="title">Title:</label>
                <input type="text" id="title" class="form-control" required>
            </div>
            <div class="form-group">
                <label for="metadata">Metadata:</label>
                <input type="text" id="metadata" class="form-control">
            </div>
            <div class="form-group">
                <label for="description">Description:</label>
                <textarea id="description" class="form-control"></textarea>
            </div>
            <button type="button" onclick="updateDocument()" class="btn btn-primary">Update Document</button>
        </form>
    </div>
</div>
<script src="editDocuments.js"></script>
</body>
</html>
