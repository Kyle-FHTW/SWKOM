<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <title>Edit Document</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body onload="loadDocumentData()">
<div class="container mt-5">
    <div class="text-center">
        <h1 class="display-4">Edit Document</h1>
        <form id="documentForm">
            <div class="form-group">
                <label for="title">Title:</label>
                <input class="form-control" id="title" required type="text">
            </div>
            <div class="form-group">
                <label for="metadata">Metadata:</label>
                <input class="form-control" id="metadata" type="text">
            </div>
            <div class="form-group">
                <label for="description">Description:</label>
                <textarea class="form-control" id="description"></textarea>
            </div>
            <button class="btn btn-primary" onclick="updateDocument()" type="button">Update Document</button>
        </form>
    </div>
</div>
<script src="editDocuments.js"></script>
</body>
</html>
