<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <title>Index</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-5">
    <div class="text-center">
        <h1 class="display-4">Documents</h1>
        <button class="btn btn-primary mb-3" onclick="window.location.href='uploadDocuments.html'">Add New Document
        </button>
        <table class="table table-striped table-bordered" id="documentTable">
            <thead class="thead-dark">
            <tr>
                <th>ID</th>
                <th>Title</th>
                <th>Description</th>
                <th>Actions</th>
            </tr>
            </thead>
            <tbody id="document-table-body">
            <!-- Document rows will be inserted here -->
            </tbody>
        </table>
        <div class="alert alert-danger" id="error" role="alert" style="display: none;"></div>
    </div>
</div>
<script src="site.js"></script>
</body>
</html>
