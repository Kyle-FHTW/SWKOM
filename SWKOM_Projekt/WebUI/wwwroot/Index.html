<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Index</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
<div class="container mt-5">
    <div class="text-center">
        <h1 class="display-4">Documents</h1>
        <button onclick="window.location.href='addDocuments.html'" class="btn btn-primary mb-3">Add New Document</button>
        <table id="documentTable" class="table table-striped table-bordered">
            <thead class="thead-dark">
            <tr>
                <th>ID</th>
                <th>Title</th>
                <th>Metadata</th>
                <th>Description</th>
                <th>Actions</th>
            </tr>
            </thead>
            <tbody id="document-table-body">
            <!-- Document rows will be inserted here -->
            </tbody>
        </table>
        <div id="error" class="alert alert-danger" role="alert" style="display: none;"></div>
    </div>
</div>
<script src="site.js"></script>
</body>
</html>
