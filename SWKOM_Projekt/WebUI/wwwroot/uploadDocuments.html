<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>File Upload</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-5">
    <h1 class="mb-4 text-center">Upload Document (PDF only)</h1>

    <form id="uploadForm" class="p-4 border rounded bg-light">
        <div class="mb-3">
            <label for="description" class="form-label">Description</label>
            <input type="text" class="form-control" id="description" name="description" required placeholder="Enter document description">
        </div>

        <div class="mb-3">
            <label for="file" class="form-label">Choose a file (PDF only)</label>
            <input type="file" class="form-control" id="file" name="file" accept=".pdf" required>
        </div>

        <button type="button" id="uploadBtn" class="btn btn-primary w-100" onclick="uploadDocument()">Upload</button>
    </form>

    <p id="result" class="mt-3 text-center"></p>
</div>

<!-- Link to the external JS file -->
<script src="upload.js"></script>
<!-- Bootstrap JS (Optional for dynamic components) -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
